autogenerated = 0 # remove this line to remove the warning

# ========================================================
# üñ•Ô∏è MONITORS
# ========================================================
# See https://wiki.hyprland.org/Configuring/Monitors/

monitor = ,preferred,auto,auto
monitor = HDMI-A-1,3840x2160@120,auto,2


# ========================================================
# üöÄ MY PROGRAMS
# ========================================================
# See https://wiki.hyprland.org/Configuring/Keywords/

$terminal = ghostty 
$fileManager = dolphin
$menu = wofi --show drun
$reload_waybar = pkill waybar; waybar &


# ========================================================
# ‚ö° AUTOSTART
# ========================================================
# Autostart necessary processes (like notifications daemons, status bars, etc.)

exec-once = waybar & swaync & hypridle & hyprpaper &
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprctl setcursor Catppuccin Macchiato Light 24
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


# ========================================================
# üì¶ ENVIRONMENT VARIABLES
# ========================================================
# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Catppuccin Mocha Mauve

# Fixing the empty ‚Äúopen with‚Äù in Dolphin in Hyprland
env = XDG_MENU_PREFIX,arch-
env = WALLPAPER_DIR, $HOME/.config/backgrounds/

# Scaling
env = GDK_SCALE,2


# ========================================================
# ‚å®Ô∏è INPUT & DEVICES
# ========================================================
# https://wiki.hyprland.org/configuring/variables/#input

input {
    kb_layout = gb,no
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    numlock_by_default = true

    repeat_delay = 200
    repeat_rate = 35

    follow_mouse = 1

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.

    force_no_accel = true

    touchpad {
        natural_scroll = false
    }
}

# Example per-device config
device {
    name = epic-mouse-v1
    sensitivity = 0
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
# gestures {
#    workspace_swipe = false
# }


# ========================================================
# üé® LOOK AND FEEL
# ========================================================
# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 3

    # Colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    allow_tearing = true
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 0.97
    inactive_opacity = 0.9
    fullscreen_opacity = 1

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true 
    preserve_split = true 
}

# https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
}

xwayland {
   force_zero_scaling = true
}


# ========================================================
# üóùÔ∏è KEYBINDINGS
# ========================================================
# See https://wiki.hyprland.org/Configuring/Keywords/

$mainMod = SUPER # Sets "Windows" key as main modifier

# -- Application Binds --
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, space, exec, $menu
bind = $mainMod, Z, exec, $HOME/.config/hypr/scripts/wallpaper_menu.sh

# -- Windows Control --
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, R, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
bind = $mainMod, T, exec, $reload_waybar

# -- System --
bind = $mainMod SHIFT, A, exec, hyprshot -m window
bind = $mainMod SHIFT, S, exec, hyprshot -m region
bind = $mainMod SHIFT, O, exec, hyprlock 
bind = $mainMod SHIFT, Y, exec, wlogout 

# -- Focus & Move --
# Move focus with mainMod + arrow keys/vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window with mainMod + Shift + arrow keys/vim keys
bind = $mainMod SHIFT, h, moveWindow, l
bind = $mainMod SHIFT, l, moveWindow, r
bind = $mainMod SHIFT, k, moveWindow, u
bind = $mainMod SHIFT, j, moveWindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# -- Multimedia & Brightness --
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


# ========================================================
# üì¶ WINDOW RULES 
# ========================================================

# 1. Browser Picture-in-Picture
windowrule {
    name = pip
    match:title = ^(Picture-in-Picture)$
    
    float = on
    pin = on
    move = 69.5% 4%
}

# 2. Ghostty (Terminal)
windowrule {
    name = ghostty
    match:title = ^(Ghostty)$
    
    tile = on
    workspace = 1
}

# 3. Firefox
windowrule {
    name = firefox
    match:title = ^(Firefox)$
    
    tile = on
    workspace = 2
}

# 4. Battle.net
windowrule {
    name = battlenet
    match:title = Battle.net
    
    tile = on
    workspace = 3
}

# 5. Steam (Main Window)
windowrule {
    name = steam-main
    match:title = Steam
    
    tile = on
    workspace = 3
}

# 6. Discord
windowrule {
    name = discord
    match:title = Discord
    
    tile = on
    workspace = 5
}


# ========================================================
# üéÆ GAMING OPTIMIZATIONS
# ========================================================

# 1. World of Warcraft
windowrule {
    name = wow-main
    # Match BOTH class and title to be safe, or just title.
    # We use regex for the title to catch small variations.
    match:class = ^steam_app_0$
    match:title = ^World of Warcraft$
    
    # Static Effects
    workspace = 4
    fullscreen = on 
    tile = off
    
    # Dynamic Effects
    opaque = on
    no_blur = on
    no_shadow = on
    border_size = 0
    render_unfocused = on
    immediate = on      # Crucial for tearing/low latency
}

# 2. ARC Raiders
windowrule {
    name = arc-raiders
    match:class = ^steam_app_1808500$
    
    workspace = 4
    opaque = on
    no_blur = on
    no_shadow = on
    border_size = 0
    immediate = on
}

# 3. All Steam Games (Catch-all)
windowrule {
    name = steam-games-generic
    match:class = ^steam_app_
    
    workspace = 4
    opaque = on
    no_blur = on
    no_shadow = on
    border_size = 0
    immediate = on
}


# ========================================================
# üõ°Ô∏è ERROR & POPUP HANDLING
# ========================================================

# 1. Block WoW Voice Proxy
# Moves the annoying hidden voice window to workspace 9 silently without stealing focus.
windowrule {
    name = wow-voice-proxy
    match:title = ^(.*WowVoiceProxy.*|.*World of Warcraft Voice Proxy.*)$
    
    workspace = 9 silent
    no_initial_focus = on
}

# 2. Block Generic Wine/Proton Errors
# Catches crashes and debuggers so they don't overlay your game or steal focus.
windowrule {
    name = wine-errors
    match:title = ^(.*Fatal Error.*|.*Program Error.*|.*Wine Debugger.*)$
    
    workspace = 9 silent
    no_initial_focus = on
}

# 3. Standard Fixes
# Ignore maximize requests from apps
windowrule {
    name = suppress-maximize
    match:class = .*
    suppress_event = maximize
}

# Fix some dragging issues with XWayland
windowrule {
    name = xwayland-fix
    match:class = ^$
    match:title = ^$
    match:xwayland = 1
    match:fullscreen = 0

    no_initial_focus = on
}
